<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <style>

        h2 {
            color: green;
        }
        .datatable {
            width: 100%;
            border: 1px solid black;
        }
        .datatable thead {
            background-color: lightgreen;
        }
        .datatable tbody tr td:first-child {
            background-color: lightblue;
        }
        .datatable tbody tr:nth-child(3) td:nth-child(2) {
            background-color: lightcoral;
        }
        .datatable tbody tr:nth-child(3) td:nth-child(2):hover {
            background-color: red;
        }
        #message {
            color: red;
            background-color: lightblue;
        }
        .button:focus {
            font-weight: bold;
        }
        .notabutton {
            width: 200px;
            height: 75px;
            border-radius: 4px;
            border: 1px solid black;
            -webkit-box-shadow: 5px 5px 15px 5px #000000; 
            box-shadow: 5px 5px 15px 5px #000000;
        }

        .menu .submenu {
            visibility: hidden;
        }
        .menu:focus-within .submenu {
            visibility: visible;
        }
        .parent {
            width: 100%;
            height: 300px;
            padding: 50px;
            background-color: lightblue;
        }
        .child {
            width: 50%;
            height: 100px;
            background-color: lightgreen;
        }
        .parent:hover .child {
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>Firebase App</h1>

    <div class="parent">

        <div class="child">
            This is a child
        </div>

    </div>





    <h2>Hosted on Firebase</h2>
    <p id="message">Page loading...</p>

    <div class="menu" tabindex="4"> 
        <h1>Menu</h1>
        <div class="submenu">
            <button>1</button><br>
            <button>2</button><br>
            <button>3</button><br>
        </div>
    </div>





    <div class="notabutton" tabindex="5">
        This is not a button
    </div>

    <hr>

    <img src="./images/modernweb.jpg" width="200">

    <button class="button">Press Me</button>

    <table class="datatable">
        <thead>
            <tr>
                <th>1</th><th>2</th><th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>r1c1</td><td>r1c2</td><td>r1c3</td>
            </tr>
            <tr>
                <td>r2c1</td><td>r2c2</td><td>r2c3</td>
            </tr>
            <tr>
                <td>r3c1</td><td>r3c2</td><td>r3c3</td>
            </tr>
            <tr>
                <td>r4c1</td><td>r4c2</td><td>r4c3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
