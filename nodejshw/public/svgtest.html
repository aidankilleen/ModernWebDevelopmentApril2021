<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background-color: lightgray;
        }
        #pie path {
            fill: lightgreen;
        }
        #pie path:hover {
            fill: green;
        }
        img {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <img src="images/pie.svg" width="200">

    <svg id="pie" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" width="200">
        <path d="M 222 165 A 87.966 87.966 0 1 1 135 90.034 L 135 178 Z"></path>
    </svg>

    <script>
        document.querySelector("#pie path").addEventListener("click", function(){
            alert("you clicked the pie");
        });
    </script>

</body>
</html>
